<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Sdk - Load Dashboard</title>      
</head>

<body>
    <h2>Select Customer</h2>
    <select id="customerSelect">
        <option value="">Select a Customer ... </option>
        <option value="ALFKI">ALFKI</option>
        <option value="BLONP">BLONP</option>
        <option value="AROUT">AROUT</option>
    </select>
    <p></p>

    <div id="revealView" style="height: calc(100vh - 20px); width: 100%;"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" ></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js" ></script>    
    <script src="https://dl.revealbi.io/reveal/libs/1.7.0/infragistics.reveal.js"></script>

    <script type="text/javascript">
        $.ig.RevealSdkSettings.setBaseUrl("http://localhost:5082");
        $.ig.RevealSdkSettings.interactiveFilteringEnabled = true;
        $.ig.RevealSdkSettings.setAdditionalHeadersProvider(function (url) {
            return headers;
        });

        const customerSelect = document.getElementById('customerSelect');
        const headers = {};
        let revealView = new $.ig.RevealView("#revealView");

        customerSelect.addEventListener('change', function() {
            const selectedOption = customerSelect.options[customerSelect.selectedIndex];
            const selectedValue = selectedOption.value;
            if (selectedValue !== "") {
                headers["x-header-one"] = selectedValue;
                $.ig.RVDashboard.loadDashboard("Freight Analysis").then(dashboard => {
                    revealView.dashboard = dashboard;
                });
            }
        });
    </script>
</body>

</html>
